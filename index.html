<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <button id="start-btn">Start</button>
        <div class="options-sessions">
            <label class="amount-label">Amount of sessions:</label>
            <input id="sessions" type="number" min="1" max="15" value="3">
            <label class="seconds-label">Breathing timer in seconds:</label>
            <input type="number" id="seconds" min="30" max="200" value="100">
        </div>
        <div class="timer"><!--100--></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
